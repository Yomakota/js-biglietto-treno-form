<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="user-form">
        <div class="form-item">
            <label for="user-name">Nome Cognome</label>
            <input type="text" id="user-name">
        </div>

        <div class="form-item">
            <label for="user-km">Km</label>
            <input type="text" id="user-km">
        </div>

        <div class="form-item">
            <label for="user-age">Et√†</label>
            <select name="" id="user-age">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
            </select>
        </div>

        <div class="form-item">
            <button id="generate-ticket">
                Genera
            </button>
        </div>

        <div class="form-item">
            <button id="cancel-ticket">
                Annulla
            </button>
        </div>
    </div>

    <div class="ticket">
        <div>Passegero: <span id="ticket-owner"></span></div>
        <div>Offerta: <span id="ticket-promo"></span></div>
        <div>Carrozza: <span id="ticket-coach"></span></div>
        <div>Codice Cp: <span id="ticket-cpcode"></span></div>
        <div>Prezzo: <span id="ticket-price"></span></div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
